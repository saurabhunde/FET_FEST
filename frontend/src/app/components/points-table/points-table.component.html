<table class="table">
  <thead>
    <tr>
      <th>Teams</th>
      <th>Points</th>
      <th>Matches Played</th>
      <th>Win</th>
      <th>Lose</th>
    </tr>
  </thead>
    <tr *ngFor="let points of pointsTable">
      <td>{{points.team}}</td>
      <td>{{points.points}}</td>
      <td>{{points.M}}</td>
      <td>{{points.W}}</td>
      <td>{{points.L}}</td>

    </tr>
</table>
