<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hackath  on</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="sticky-top" id="sticky_navigation_bar">
        <nav class="navbar   navbar-expand-md navbar-dark  ">

            <!-- Navbar brand with logo-->
            <a class="navbar-brand ml-4 animated pulse fast infinite" href="home.html"><img
                    src="..\assets\img\Cybage-logo-f_1.png" alt="Box Cricker" class="logo"></a>

            <!-- App Name -->
            <span
                class="navbar-text d-lg-none justify-content-start text-uppercase brown-text font-weight-bold">Box Cricket</span>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_items"
                aria-controls="nav_items" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse " id="nav_items">
                <!-- Links -->
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="navbar-nav">

                                <li class="nav-item ">
                                    <a class="nav-link " href="index.html"><em class="fa fa-home"></em>&nbspHOME</a>
                                </li>

                                <li class="nav-item">
                                
                                </li>
                                 
                            </ul>
                        </div>
                        <div class="col-lg-2 " id="navbar_login_div">
                            <button type="button" id="navbar_login_button" class=" btn btn-sm" data-toggle="modal"
                                data-target="#loginModal">
                                <em class="fa fa-user-circle"></em>&nbspLogin
                            </button>
                        </div>
                        <div class="col-lg-2 d-none" id="navbar_logout_div">
                            <button type="button" id="navbar_logout_button"
                                class=" btn btn-sm text-capitalize border border-primary rounded-pill">
                                <em class="fa fa-user-circle"></em>
                            </button>
                        </div>

                    </div>
                    <!-- /Links -->
                </div>

            </div>
        </nav>
        <!--/.Marquee-->
         
        <div class="marquee">
            <marquee onmouseover="this.stop()" onmouseout="this.start()" scrollamount=10>WELCOME TO Cyb Box Cricket!!!  Todays Match
                &nbsp<em class="fa fa-hand-o-right"></em>&nbsp Saurabh Royals v/s Amit Panthers </marquee>
        </div>
    </div>

    <!-- 1 Modal For Login (Contains Signup) -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">


                <!--Login  Modal header -->
                <div class="modal-header">
                    <!-- optimised by making it transparent -->
                    <image class="mx-50% avatar" src="..\assets\img\avatar-noBg.png" width="100px">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <!--Login  Modal body -->
                <div class="modal-body">

                    <form action=" " id="login">

                        <label for="login_email">Email address:</label>
                        <input type="email" class="form-control" id="login_email" name="login_email" required>

                        <label for="login_pwd">Password:</label>
                        <input type="password" class="form-control" id="login_pwd" name="login_pwd" required>
                        <span id="credential_status_span"></span>
<br>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>

                    </form>
                     

                </div>
                <!-- Modal footer -->
                <div class="modal-footer">

                    <button type="submit" id="login_button" class="btn btn-primary disabled">Login</button>
                    
                    <button type="submit" id="login_button" class="btn btn-outline-info" data-toggle="modal" data-dismiss="modal"
                    width="100px">Login</button>
                     
                </div>

            </div>
        </div>
    </div>

  <app-root></app-root>
</body>
</html>
